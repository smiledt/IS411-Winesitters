{% extends 'beer_recipes/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Edit Hop</h1>
    <p class="lead">Edit the hop by filling out the form below.</p>
  </div>
</section>

<div class="album py-5 bg-light">
  <div class="container">
    <form method='post' name='edit_hop'>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Edit Hop</button>
    </form>
  </div>
</div>
{% endblock content %}
